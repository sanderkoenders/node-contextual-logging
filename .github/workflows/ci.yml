name: CI


on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install root dependencies
        run: npm i

      - name: Run lint and tests
        run: npm run lint

      - name: Run tests
        run: npm run test:ci
